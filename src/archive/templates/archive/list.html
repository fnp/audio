{% extends "archive/base.html" %}
{% load i18n %}


{% block content %}

<div class="card mt-4">
  <div class="card-header">
    <h1>{% block file-list-title %}{% endblock %}</h1>
  </div>
  <div class="card-body">
    <div class="lead">
	{% block file-list-info %}{% endblock %}
    </div>
    {% block file-list-wrapper %}
    <table class="table">
      {% block file-list %}{% endblock %}
    </table>
    {% endblock %}
  </div>
</div>

{% endblock %}
